<html lang="en">
<head>

<body>

    <header class="header">
        <h2><i class='bx bxs-palette' ></i>BlogByte</h2>
        
        <nav class="navbar">
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="background"></div>

    <div class="logreg-box">
        <div class="form-box login">
            <form action="" method="post">
                <!-- MODIFIED: ADDS A TOKEN TO LOGIN FORM TO DEFEND AGAINST CSRF -->
                <!--{% csrf_token %} -->
                <h2>Login</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="text" name="username"  required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password</a>
                </div>

                <button type="submit" name="login" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="signup.html" class="register-link">Sign up</a></p>
                </div>

                
                <div>
                    <!-- EMAIL FORM ERRORS -->

                    <!--{% endfor %} -->
                </div>
            </form>
        </div>    
    </div>

    <div class="social-icons">
        <a href="about.html"><i class='bx bxs-palette'></i></a>
        <a href="index.html"><i class='bx bxs-home-alt-2' ></i></a>
        <a href="BlogByte-twitter"><i class='bx bxl-twitter' ></i></a>
        <a href="BlogByte-facebook"><i class='bx bxl-facebook-circle' ></i></a>
        <a href="BlogByte-instagram"><i class='bx bxl-instagram-alt' ></i></a>
    </div>
