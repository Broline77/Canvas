{% load static %}



<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogByte | Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/signin.css' %}">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>

    <header class="header">
        <h2><i class='bx bxs-palette' ></i>BlogByte</h2>
        
        <nav class="navbar">
            <a href="/signup">Signup</a>
        </nav>
    </header>

    <div class="background"></div>

    <div class="logreg-box">
        <div class="form-box login">
            <form action="" method="POST">
                {% csrf_token %}
                <h2>Login</h2>
<!--FORM ERRORS-->
                <div>
                    <style>
                        h5{
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div>
                

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="text" name="username"  required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password</a>
                </div>

                <button type="submit" name="login" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="/signup" class="register-link">Sign up</a></p>
                </div>

                
                <div>
                </div>
            </form>
        </div>    
    </div>

    <div class="social-icons">
       
        <a href="BlogByte-twitter"><i class='bx bxl-twitter' ></i></a>
        <a href="BlogByte-facebook"><i class='bx bxl-facebook-circle' ></i></a>
        <a href="BlogByte-instagram"><i class='bx bxl-instagram-alt' ></i></a>
    </div>

    <footer>
        <p>@ copyright 2023 by Broline</p>
    </footer>


    
</body>
</html>
