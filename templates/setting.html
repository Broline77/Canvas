{% load static %} 



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/setting.css' %}">

    <title>ContentCanvas | Settings</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Update Your Profile</h1>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="profileImage">Profile Image:</label>
                <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
                <input type="file" name="image" id="profileImage">
                
                <label for="about">Bio</label>
                <textarea name="bio" id="about" rows="3" >{{user_profile.bio}}</textarea>
                
                <label for="">Location:</label>
                <input type="text" name="location" value="{{user_profile.location}}" placeholder="Your current location">

                <div class="send">
                    <button><a href="/">Back</a></button>
                    <button type="submit">save</button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
